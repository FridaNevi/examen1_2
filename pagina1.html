<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Imágenes</title>
    
    <!-- Enlace al archivo CSS donde se definen los estilos -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="menubar">
        <ul>
          <li><a href="pagina1.html">Página 1</a></li>
          <li><a href="pagina2.html">Página 2</a></li>
          <li><a href="pagina3.html">Página 3</a></li>
        </ul>
      </nav>

    <!-- Contenedor principal del carrusel -->
    <div class="carousel">
        
        <!-- Contenedor que agrupa todas las imágenes del carrusel -->
        <div class="carousel-images">
            <!-- Cada imagen dentro del carrusel -->
            <img src="img/imagen1.png" alt="Imagen 1">
            <img src="img/imagen2.png" alt="Imagen 2">
            <img src="img/imagen3.png" alt="Imagen 3">
            <img src="img/imagen4.png" alt="Imagen 4">
            <img src="img/imagen5.png" alt="Imagen 5">
            <img src="img/imagen6.png" alt="Imagen 6">
            <img src="img/imagen7.png" alt="Imagen 7">
            <img src="img/imagen8.png" alt="Imagen 8">
            <img src="img/imagen9.png" alt="Imagen 9">
            <img src="img/imagen10.png" alt="Imagen 10">
            <img src="img/imagen11.png" alt="Imagen 11">
            <img src="img/imagen12.png" alt="Imagen 12">
            <img src="img/imagen13.png" alt="Imagen 13">
            <img src="img/imagen14.png" alt="Imagen 14">
            <img src="img/imagen15.png" alt="Imagen 15">
        </div>
        
    </div>

    <!-- Enlace al archivo JavaScript que controla la funcionalidad del carrusel -->
    <script src="script1.js"></script>
</body>
</html>
